                hoursInput.addEventListener('input', updateEstimation);

        /**
         * Redirects the user to the Stripe Checkout page.
         */
        function redirectToStripeCheckout() {
            const T = TEXTS[currentLang];
            const button = document.getElementById('checkout-button');
            const messageBox = document.getElementById('message-box');

            if (!stripeInstance || !STRIPE_PRICE_ID || !STRIPE_PUBLISHABLE_KEY.startsWith("pk_live_")) {
                messageBox.textContent = "Error: Please update LIVE keys in the code file before launching.";
                messageBox.classList.remove('hidden');
                messageBox.classList.add('text-red-600');
                return;
            }

            button.disabled = true;
            button.textContent = "Redirecting to Payment...";
            messageBox.textContent = "Preparing secure checkout...";
            messageBox.classList.remove('hidden', 'text-red-600');
            messageBox.classList.add('text-indigo-600');
            
            // --- ACTUAL STRIPE CHECKOUT API CALL ---
            // This code initiates the Stripe Checkout Session
            stripeInstance.redirectToCheckout({
                lineItems: [{price: STRIPE_PRICE_ID, quantity: 1}],
                mode: 'payment',
                // You would need success and cancel URLs pointing back to your hosted app
                successUrl: window.location.href, // Redirects back to the app on success
                cancelUrl: window.location.href, // Redirects back to the app on cancel
                billingAddressCollection: 'auto',
            })
            .then(function (result) {
                if (result.error) {
                    messageBox.textContent = `Error: ${result.error.message}. Check your Price ID.`;
                    messageBox.classList.remove('text-indigo-600');
                    messageBox.classList.add('text-red-600');
                    button.disabled = false;
                    button.textContent = T.buy_now_button(LIFETIME_PRICE_USD.toFixed(2));
                }
            });
        }
